{% extends "base.html" %}
{% load static %}

{% block page_header %}
    {{ block.super }}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p class="date">Published: {{ post.publish }} by {{ post.author }}</p>
{{ post.body|linebreaksbr }}
{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mt-3">
{% endif %}
{% endblock %}
