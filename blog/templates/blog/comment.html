{% extends "base.html" %}
{% load static %}

{% block page_header %}
    {{ block.super }}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div><hr>
    {% if comment %}
    <h2>Your comment has been added.</h2>
    <p><a href="{{ post.get_absolute_url }}">Back to the post</a></p>
    {% else %}
        {% include "blog/includes/comment_form.html" %}
    {% endif %}
{% endblock %}
