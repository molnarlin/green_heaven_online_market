{% extends "base.html" %}
{% load static %}

{% block page_header %}
    {{ block.super }}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div><hr>
<p>Are you sure you want to delete this comment?</p>

<form method="post" action="{% url 'blog:comment_delete' comment.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">Delete</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary me-2">Cancel</a>
</form>
{% endblock %}
