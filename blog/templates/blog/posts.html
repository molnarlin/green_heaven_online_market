{% extends 'base.html' %}
{% load static %}

{% block content %}
<article class="blog-post-detail">
  <header class="post-header">
    <h1>{{ post.title }}</h1>
    <p class="meta">By {{ post.author }} • {{ post.created_at|date:"F j, Y" }}</p>
  </header>

  {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="blog-post-image">
  {% endif %}

  <section class="post-body">
    {{ post.content|linebreaks }}
  </section>

  <footer class="post-footer">
    <a href="{% url 'blog:blog' %}">← Back to all posts</a>
  </footer>
</article>
{% endblock %}
