{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    {{ block.super }}
    <div class="container header-container pb-5">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay pb-5"></div>
    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-12 col-md-7 offset-lg-2">
                <div class="image-container my-5">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="blog-post-image ms-5">
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-7 offset-lg-2">
                <div class="product-details-container mb-5 mt-md-5">
                    <article class="blog-post-detail">
                        <header class="post-header">
                            <h2>{{ post.title }}</h2>
                            <p class="meta">By {{ post.author }} â€¢ {{ post.created_at|date:"F j, Y" }}</p>
                        </header>

                        <section class="post-body">
                            {{ post.content|linebreaks }}
                        </section>
                        <a href="{% url 'blog:blog' %}" class="btn btn-outline-black rounded-0 mt-5">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Back to all posts</span>
                        </a>
                    </article>
                </div>
            </div>
        </div>  
    </div>
{% endblock %}
